<!DOCTYPE html>
<html>
    <!-- HEAD - INFORMAÇÕES QUE DEVEM SER PASSADAS PARA O NAVEGADOR -->
    <head>
        <meta charset='UTF-8'/>
        <title>Produtos - Barbearia Alura</title>
        <link rel='stylesheet' href='reset.css' />
        <link rel="stylesheet" href="produtos.css" />
    </head>
    <!-- BODY - INFORMAÇÕES QUE DEVEM SER EXIBIDAS NA PÁGINA -->
    <body>
        <!-- TAG HEADER - TAG craida no HTML5 para, serve para indicar o cabeçalho do site -->
        <header>
            <div class='caixa'>
                <h1><img src='logo.png' /></h1>
                <!-- TAG NAV - TAG craida no HTML5 para, serve para indicar a parte detinada a
                    navegação. -->
                <nav>
                    <ul>
                        <li><a href='index.html'>Home</a></li>
                        <li><a href='produtos.html'>Produtos</a></li>
                        <li><a href='contato.html'>Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- TAG MAIN - TAG craida no HTML5 para, serve para indicar o conteúdo principal da página -->
        <main>
            <ul class='produtos'>
                <li>
                    <h2>Cabelo</h2>
                    <img src='cabelo.jpg'/>
                    <p class='produto-descricao'>Na tesoura ou máquina, como o cliente preferir</p>
                    <p class='produto-preco'>R$ 25,00</p>
                </li>
                <li>
                    <h2>Barba</h2>
                    <img src='barba.jpg'/>
                    <p class='produto-descricao'>Corte e desenho profissional de barba</p>
                    <p class='produto-preco'>R$ 18,00</p>
                </li>
                <li>
                    <h2>Cabelo + Barba</h2>
                    <img src='cabelo+barba.jpg'/>
                    <p class='produto-descricao'>Pacote completo de cabelo ou barba</p>
                    <p class='produto-preco'>R$ 35,00</p>
                </li>
            </ul>
        </main>

        <!-- TAG MAIN - TAG craida no HTML5 para, serve para indicar o conteúdo de roda-pé da página -->
        <footer>
            <img src="logo-branco.png" />
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019 &#10084; &#128126;</p>

            <!-- Para colocar símbolos especiais é interessante utilizar o UNICODE. 
                UNICODE é uma linguagem universal para símbolos
                https://unicode-table.com (site que possui uma tabela extensa de UNICODEs) -->

        </footer>
